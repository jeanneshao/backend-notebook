<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-I18N Demo</title>
</head>
<body>

<script src="https://unpkg.com/vue@3"></script>
<script src="https://unpkg.com/vue-i18n@9"></script>
<div id="app2">
    <h2>Car:</h2>
    <p>{{ $tc('car', 1) }}</p>
    <p>{{ $tc('car', 2) }}</p>
    <p>{{ $tc('car', 4) }}</p>
    <p>{{ $tc('car', 12) }}</p>
    <p>{{ $tc('car', 21) }}</p>

    <h2>Banana:</h2>
    <p>{{ $tc('banana', 0) }}</p>
    <p>{{ $tc('banana', 4) }}</p>
    <p>{{ $tc('banana', 11) }}</p>
    <p>{{ $tc('banana', 31) }}</p>
</div>

<script>
    function customPluralizationRule(choice, choicesLength, orgRule) {
        if (choice === 0) {
            return 0
        }

        const teen = choice > 10 && choice < 20
        const endsWithOne = choice % 10 === 1
        if (!teen && endsWithOne) {
            return 1
        }
        if (!teen && choice % 10 >= 2 && choice % 10 <= 4) {
            return 2
        }

        return choicesLength < 4 ? 2 : 3
    }
    const i18nRu = VueI18n.createI18n({
        locale: 'ru',
        // the custom rules here ...
        pluralizationRules: {
            ru: customPluralizationRule
        },
        messages: {
        }
    })
    const appRu = Vue.createApp({
        // set something options
        // ...
    })

    // 4. Install i18n instance to make the whole app i18n-aware
    appRu.use(i18n)

    // 5. Mount
    appRu.mount('#app2')
</script>

</body>
</html>
