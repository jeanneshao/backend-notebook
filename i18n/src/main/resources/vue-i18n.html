<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-I18N Demo</title>
</head>
<body>

<script src="https://unpkg.com/browse/vue@3.3.4/dist/vue.esm-browser.js"></script>
<script src="https://unpkg.com/browse/vue-i18n@9.2.2/dist/vue-i18n.esm-browser.js"></script>
<div id="app">
    <p>{{ $t("message.hello") }}</p>
</div>
<script>
    // 准备翻译的语言环境信息
    const messages = {
        en: {
            message: {
                hello: 'hello world'
            }
        },
        ja: {
            message: {
                hello: 'こんにちは、世界'
            }
        }
    }

    // 通过选项创建 VueI18n 实例
    const i18n = new VueI18n({
        locale: 'ja', // 设置地区
        messages, // 设置地区信息
    })


    // 通过 `i18n` 选项创建 Vue 实例
    new Vue({i18n}).$mount('#app')
</script>

</body>
</html>
